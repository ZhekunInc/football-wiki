{% load i18n %}

{% if querystring %}
    <div class="endless_container text-center">
        <a class="endless_more{% if class_name %} {{ class_name }}{% endif %} btn btn-light-pink"
                href="{{ path }}{{ querystring }}"
                data-el-querystring-key="{{ querystring_key }}">
            {% trans "Watch more" %}
        </a>
    </div>
{% endif %}
