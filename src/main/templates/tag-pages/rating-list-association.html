{% load static %}

{% for rating in rating_continent %}
<a class="item" href="{{ rating.get_absolute_association_rating_url }}">
    {% if rating.image %}
            <img loading="lazy" class="images" src="{{ rating.image.url }}" alt="{{ rating.title }}">
        {% else %}
            <img loading="lazy" class="images" src="{% static 'images/placeholder.png' %}" alt="holderplace">
        {% endif %}
    <div class="title">{{ rating.title }}</div>
</a>
{% endfor %}
